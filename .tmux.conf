unbind C-b
bind r source-file ~/.tmux.conf
set -g prefix C-a
set -g mouse on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind  %  split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"



bind-key C-a last-window
bind a send-prefix
bind d detach
bind C-d detach
bind C-c new-window
bind C-Space next-window
bind Space next-window
bind BSpace   previous-window
bind-key C-BSpace   previous-window

set-option -g default-shell /bin/zsh

set-option -g focus-events on

# make ctrl-arrow work
set-window-option -g xterm-keys on

# remove Esc-Wait off so Vim works faster
set-option -sg escape-time 0

setw -g mode-keys vi

set-option -g history-limit 15000

# more natural copy/paste
bind-key   -T copy-mode-vi y send-keys -X copy-selection
bind                       p paste-buffer
bind                     M-p paste-buffer

######################
### DESIGN CHANGES ###
######################

## Status bar design
# status line
# set -g status-utf8 on
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "tmux-256color"


set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
# set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

set-option -sa terminal-overrides ',*xterm*:RGB'
set-option -sa terminal-overrides ',*xterm*:Tc'
set-option -sa terminal-overrides ',*kitty*:RGB'
set-option -sa terminal-overrides ",*kitty*:Tc"
set -ga terminal-overrides ",xterm-256color*:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'ofirgall/tmux-window-name'

set -g @extrakto_popup_size "60%"
run '~/.tmux/plugins/tpm/tpm'
